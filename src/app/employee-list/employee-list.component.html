<h2> Lista de Empregados </h2>
<table class="table table-striped">
    
    <thead>
        <tr>
            <th> Nome </th>
            <th> Sobrenome </th>
            <th> Email </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees">
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailid }} </td>

        </tr>
    </tbody>

</table>
